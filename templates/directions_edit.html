{% extends base.html %]

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Directions for {{recipe_name}}</title>
    <script src="{{ url_for('static', filename='js/editing.js') }}"></script>
</head>
<body>
<h1>{{recipe_name}}</h1>
<form method="POST" enctype="multipart/form-data">
    <div id="table-div" data-next-elem="{{size}}">
        {% for i in range(0,size) %}
          <div class="form-group">
              <input name="title{{i}}" value="{{directions[i].title}}">
              <textarea name="text{{i}}" id="text{{i}}" class="form-control">{{directions[i].text}}</textarea>
          </div>
        {% endfor %}
    </div>

    <button type="button" onclick="addDirectionRow()">Add step</button>
    <button type="submit" class="btn btn-success">Save</button>
</form>

</body>
</html>
